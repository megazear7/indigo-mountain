<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no">
    <style type="text/css">
      html {
        font-size: 24px;
      }
      @media (min-width: 800px) {
        html {
          font-size: 20px;
        }
      }
      @media (min-width: 1100px) {
        html {
          font-size: 16px;
        }
      }
      body {
        margin: 0;
      }
      ul {
        list-style-type: none;
        text-align: center;
      }
      ul li {
        display: inline;
      }
      ul li:nth-child(odd)::after {
        content: "|";
      }
      a {
        color: #339;
        text-decoration: none;
      }
      a:hover {
        color: #33c;
        text-decoration: underline;
      }
      a:visited {
        color: #33a;
      }
      a:active {
        text-decoration: none;
      }
      .container > * {
        padding: 1rem;
      }
      .container .area-a {
        background-color: #daa;
      }
      .container .area-b {
        background-color: #ada;
      }
      .container .area-c {
        background-color: #aad;
      }
      .container .area-d {
        background-color: #add;
      }
      @supports (display: grid) {
        @media (min-width: 800px) {
          .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-areas:
              "a a a"
              "b b c"
              "d d c";
          }
          .container .area-a {
            grid-area: a;
          }
          .container .area-b {
            grid-area: b;
          }
          .container .area-c {
            grid-area: c;
          }
          .container .area-d {
            grid-area: d;
          }
        }
        @media (min-width: 1100px) {
          .container {
            grid-template-areas:
              "a a c"
              "b b c"
              "d d d";
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="area-a">
        <h1>Test Page</h1>
      </div>
      <div class="area-b">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
      <div class="area-c">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
      </div>
      <div class="area-d">
        <ul>
          <li>
            <a href="https://www.github.com">Github</a>
          </li>
          <li>
            <a href="https://www.linkedin.com">LinkedIn</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
